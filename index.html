<!doctype html>
    <html lang="en" ng-app="triviaApp">
    <head>
        <title>Trivia Time</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/app.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
    </head>
        <body>
            <div class="container">
                <div class="jumbotron">
                    <h1>Trivia Time!</h1>
                    <p class="application-description">Challenge your knowledge and impress your friends with this fun trivia game</p>
                    <div ng-controller="QuestionListCtrl">
                        <ul class="list-group">
                            <li ng-repeat="question in questions | orderByPriority" class="list-group-item">
                                <div>
                                    <h4>{{question.question}}</h4>
                                    <div><input type="radio" name="{{question.  id}}-answer" value="1" />{{question.option1}}</div>
                                    <div><input type="radio" name="{{question.id}}-answer" value="2" />{{question.option2}}</div>
                                    <div><input type="radio" name="{{question.id}}-answer" value="3" />{{question.option3}}</div>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </body>
    </div>
</html>
