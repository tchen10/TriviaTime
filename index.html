<!doctype html>
    <html lang="en" ng-app="triviaApp">
    <head>
        <title>Trivia Time</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body>

        <h1>Trivia Time!</h1>

        <div ng-controller="QuestionListCtrl">
            <ul>
                <li ng-repeat="question in questions">
                    <div>
                        <h4>{{question.question}}</h4>
                        <div><input type="radio" name="{{question.id}}-answer" value="1" />{{question.option1}}</div>
                        <div><input type="radio" name="{{question.id}}-answer" value="2" />{{question.option2}}</div>
                        <div><input type="radio" name="{{question.id}}-answer" value="3" />{{question.option3}}</div>
                    </div>
                </li>
            </ul>

        </div>

    </body>
</html>
