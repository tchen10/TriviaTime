<div>
    <div class="clearfix">
        <a class="pull-right" href="#/questions/new"><span class="glyphicon glyphicon-plus"></span> Add new question</a>

    </div>
    <ul class="list-group">
        <li ng-repeat="question in questions | orderByPriority" class="list-group-item">
            <div class="pull-right">
                <div>
                    <i class="fa fa-smile-o fa=3x" ng-class="{active:question.answered && question.correct}"></i>
                    <i class="fa fa-frown-o fa=3x" ng-class="{active:question.answered && !question.correct}"></i>
                </div>
                <a href="#/questions/{{question.$id}}">Edit</a> |
                <a ng-click="deleteQuestion(question.$id)">Delete</a>
            </div>

            <div>
                <h4>{{question.question}}</h4>
                <div><input type="radio" name="{{question.id}}-answer" value="1" ng-click="answerQuestion(question, '1')" />{{question.option1}}</div>
                <div><input type="radio" name="{{question.id}}-answer" value="2" ng-click="answerQuestion(question, '2')"/>{{question.option2}}</div>
                <div><input type="radio" name="{{question.id}}-answer" value="3" ng-click="answerQuestion(question, '3')"/>{{question.option3}}</div>
            </div>
        </li>
    </ul>
</div>
